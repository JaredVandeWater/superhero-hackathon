<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>client</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
        <span class="ml-2">client</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>
  <main id="app">
    <div class="container">
      <div class="row justify-content-center">
        <div class="card m-2 col-8">
          <form class="d-flex flex-column" onsubmit="app.postsController.createPost(event)">
            <input type="text" id="imgUrl">
            <input type="text" id="question">
            <textarea name="" id="content" cols="30" rows="6"></textarea>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1" name="alliance">
              <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div id="postsHTML"></div>
      <div class="row  card">
        <div class="row justify-content-between">
          <div class="col d-flex justify-content-start"><img src="" alt="hero"></div>
          <div class="col d-flex justify-content-center">
            <h4>Text</h4>
          </div>
          <div class="col d-flex justify-content-end">
            <button onclick=app.postController.votePost(true)>+</button>
            <button onclick=app.postController.votePost(false)>-</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
